table:
  schema: public
  name: users
array_relationships:
  - name: task_ids
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: task
        insertion_order: null
        column_mapping:
          id: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
        - last_name
        - first_name
        - middle_name
        - suffix_name
        - username
        - created_at
        - updated_at
        - role
      filter: {}
      allow_aggregations: true
