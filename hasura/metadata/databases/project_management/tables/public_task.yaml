table:
  schema: public
  name: task
object_relationships:
  - name: project
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: projects
        insertion_order: null
        column_mapping:
          project_id: id
  - name: status
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: status
        insertion_order: null
        column_mapping:
          status_id: id
  - name: task_type
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: task_type
        insertion_order: null
        column_mapping:
          task_type_id: id
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          user_id: id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - name
        - project_id
        - status_id
        - task_type_id
        - user_id
        - description
        - created_at
        - updated_at
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
        - description
        - created_at
        - updated_at
        - task_type_id
        - user_id
        - status_id
        - project_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
        - project_id
        - status_id
        - task_type_id
        - user_id
        - description
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
